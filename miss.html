<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Когда ты скучаешь по мне</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .page { width: 100%; max-width: 1100px; margin: 0 auto; }

    main.page-inner {
      margin-top: 26px;
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
    }

    .miss-card {
      width: 100%;
      max-width: 980px;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .title-row h1 { margin: 0; font-size: 26px; }

    .lock-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.16);
      font-size: 18px;
    }

    .letter-text {
      font-size: 14px;
      color: var(--text-soft);
      max-width: 760px;
      margin-bottom: 18px;
    }

    .miss-media {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 18px;
    }

    .miss-photo-frame {
      max-width: 360px;
      border-radius: 26px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .miss-photo-frame img {
      display: block;
      width: 100%;
      height: auto;
    }

    .miss-photo-overlay {
      position: absolute;
      inset: auto 0 0 0;
      padding: 8px 10px;
      background: linear-gradient(to top, rgba(5, 5, 15, 0.92), transparent);
      font-size: 12px;
      color: var(--text-secondary);
    }

    .secret-caption {
      font-size: 13px;
      color: var(--text-soft);
      max-width: 520px;
    }

    /* кастомный аудио-плеер */
    .voice-block {
      margin-top: 6px;
      margin-bottom: 18px;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 16px;
    }

    @media (max-width: 840px) {
      .voice-block {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .song-block, .night-letter-block {
      background: rgba(8, 5, 22, 0.96);
      border-radius: 18px;
      padding: 12px 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .song-block h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .song-text {
      font-size: 13px;
      color: var(--text-soft);
      margin: 0 0 8px;
    }

    .audio-player {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
      margin-bottom: 2px;
    }

    .audio-play-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .audio-track {
      flex: 1;
      height: 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.35);
      cursor: pointer;
      overflow: hidden;
    }

    .audio-progress {
      height: 100%;
      width: 0;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--accent), #ffd56b);
    }

    .audio-time {
      font-size: 11px;
      color: var(--text-soft);
    }
